version: 2

jobs:
  build:
    working_drectory: ~/arrangement
    docker:
      - image: circleci/clojure:lein-2.7.1
    environment:
      QT_QPA_PLATFORM: offscreen
    steps:
      - run: sudo apt-get update && sudo apt-get install -y phantomjs
      - checkout
      - restore_cache:
          keys:
            - arrangement-{{ checksum "project.clj" }}
            - arrangement-
      - run: lein deps
      - run: lein check
      - run: lein test
      - run: lein cljs-test
      - run: lein coverage --codecov
      - save_cache:
          key: arrangement-{{ checksum "project.clj" }}
          paths:
            - ~/.m2
      - store_artifacts:
          path: target/coverage
          destination: coverage
      - run:
          name: Publish Coverage
          command: "(curl -s https://codecov.io/bash > codecov) && bash codecov -f target/coverage/codecov.json"
